apply plugin: "com.android.library"
apply from: "../common.gradle"

android {

    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE.txt', 'META-INF/NOTICE.txt']
        }
    }
    lint {
        abortOnError true
        checkDependencies true
        checkGeneratedSources true
        disable 'GradleDependency', 'ObsoleteLintCustomCheck', 'CheckResult', 'UnusedAttribute', 'BatteryLife', 'InflateParams', 'RestrictedApi', 'TrustAllX509TrustManager', 'ExportedReceiver', 'AllowBackup', 'VectorDrawableCompat', 'StaticFieldLeak', 'UseCompoundDrawables', 'NestedWeights', 'Overdraw', 'UselessParent', 'TextFields', 'AlwaysShowAction', 'Autofill', 'ClickableViewAccessibility', 'ContentDescription', 'KeyboardInaccessibleWidget', 'LabelFor', 'SetTextI18n', 'HardcodedText', 'RelativeOverlap', 'RtlCompat', 'RtlHardcoded', 'MissingMediaBrowserServiceIntentFilter', 'VectorPath', 'InvalidPeriodicWorkRequestInterval', 'TrustAllX509TrustManager', 'InvalidPeriodicWorkRequestInterval', 'ObsoleteLintCustomCheck', 'DefaultLocale', 'UnusedAttribute', 'ParcelClassLoader', 'Typos', 'ExtraTranslation', 'ImpliedQuantity', 'CheckResult', 'PluralsCandidate', 'UnusedQuantity', 'StringFormatCount', 'TrustAllX509TrustManager', 'StaticFieldLeak', 'TypographyEllipsis', 'IconDensities', 'IconDuplicates'
        warningsAsErrors true
    }
}

dependencies {
    annotationProcessor "androidx.annotation:annotation:$annotationVersion"
    implementation "androidx.media:media:$mediaVersion"

    implementation "org.apache.commons:commons-lang3:$commonslangVersion"
}
